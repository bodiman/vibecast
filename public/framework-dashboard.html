<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Framework Dashboard - VibeCast</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .navbar {
            background: #2a2a2a;
            border-bottom: 2px solid #ff6b35;
            padding: 15px 30px;
            margin: -20px -20px 40px -20px;
            display: flex;
            align-items: center;
            gap: 30px;
        }
        
        .tribe-home {
            text-decoration: none;
            color: #ff6b35;
            font-size: 24px;
            font-weight: bold;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .tribe-home:hover {
            color: #ff8555;
            transform: scale(1.05);
        }
        
        .auth-section {
            margin-left: auto;
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .google-signin {
            background: #ff6b35;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .google-signin:hover {
            background: #ff8555;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 107, 53, 0.4);
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #e0e0e0;
        }
        
        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 2px solid #ff6b35;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 0;
        }
        
        header h1 {
            font-size: 48px;
            margin-bottom: 10px;
            color: #ff6b35;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        header p {
            font-size: 18px;
            opacity: 0.9;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat {
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .stat:hover {
            border-color: #ff6b35;
            box-shadow: 0 4px 12px rgba(255, 107, 53, 0.2);
        }
        
        .stat-value {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #ff6b35;
        }
        
        .stat-label {
            font-size: 14px;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .frameworks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .framework-card {
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            border-radius: 12px;
            padding: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: #e0e0e0;
            display: block;
        }
        
        .framework-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.3);
            border-color: #ff6b35;
        }
        
        .framework-card .type-badge {
            display: inline-block;
            padding: 4px 12px;
            background: #ff6b35;
            border-radius: 20px;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 15px;
            color: white;
        }
        
        .framework-card h3 {
            font-size: 22px;
            margin-bottom: 10px;
        }
        
        .framework-card .description {
            font-size: 14px;
            line-height: 1.6;
            opacity: 0.9;
            margin-bottom: 15px;
            min-height: 40px;
        }
        
        .framework-card .meta {
            display: flex;
            gap: 15px;
            font-size: 13px;
            opacity: 0.8;
            padding-top: 15px;
            border-top: 1px solid #3a3a3a;
        }
        
        .loading {
            text-align: center;
            padding: 60px 20px;
            font-size: 18px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .empty {
            text-align: center;
            padding: 60px 20px;
            opacity: 0.8;
        }
        
        .error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
        }
        
        footer {
            text-align: center;
            padding: 40px 20px;
            opacity: 0.7;
            font-size: 14px;
        }
        
        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 8px 16px;
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            border-radius: 20px;
            color: #e0e0e0;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 13px;
        }
        
        .filter-btn:hover {
            background: #3a3a3a;
            border-color: #ff6b35;
        }
        
        .filter-btn.active {
            background: #ff6b35;
            border-color: #ff6b35;
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="/dashboard" class="tribe-home">Tribe</a>
        <div class="auth-section">
            <a href="/lava" style="text-decoration: none;">
                <button class="google-signin" style="background: linear-gradient(135deg, #ff6b35 0%, #ff8555 100%);">
                    AI Chat
                </button>
            </a>
            <button class="google-signin" id="google-signin-btn">
                <svg width="18" height="18" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                    <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"/>
                    <path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"/>
                    <path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"/>
                    <path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"/>
                </svg>
                Sign in with Google
            </button>
            <div class="user-info" id="user-info" style="display: none;">
                <img class="user-avatar" id="user-avatar" src="" alt="User">
                <span id="user-name"></span>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <header>
            <h1>Framework Dashboard</h1>
            <p>Unified Knowledge & Model Graphs</p>
        </header>

        <div class="stats" id="stats">
            <div class="stat">
                <div class="stat-value" id="total-count">0</div>
                <div class="stat-label">Total Frameworks</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="mathematical-count">0</div>
                <div class="stat-label">Mathematical</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="knowledge-count">0</div>
                <div class="stat-label">Knowledge</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="workflow-count">0</div>
                <div class="stat-label">Workflow</div>
            </div>
        </div>
        
        <div class="filters" id="filters">
            <button class="filter-btn active" data-type="all">All</button>
            <button class="filter-btn" data-type="mathematical">Mathematical</button>
            <button class="filter-btn" data-type="knowledge">Knowledge</button>
            <button class="filter-btn" data-type="workflow">Workflow</button>
            <button class="filter-btn" data-type="general">General</button>
        </div>

        <div id="content"></div>

        <footer>
            <p>Powered by VibeCast Framework System</p>
        </footer>
    </div>

    <script>
        let allFrameworks = [];
        let currentFilter = 'all';
        
        async function loadFrameworks() {
            const content = document.getElementById('content');
            content.innerHTML = '<div class="loading"><div class="spinner"></div><div>Loading frameworks...</div></div>';

            try {
                const response = await fetch('/api/frameworks');
                if (!response.ok) throw new Error('Failed to load frameworks');
                
                allFrameworks = await response.json();
                
                // Update stats
                const stats = await fetch('/api/stats').then(r => r.json());
                document.getElementById('total-count').textContent = stats.total;
                document.getElementById('mathematical-count').textContent = stats.byType.mathematical || 0;
                document.getElementById('knowledge-count').textContent = stats.byType.knowledge || 0;
                document.getElementById('workflow-count').textContent = stats.byType.workflow || 0;
                
                renderFrameworks();
                
            } catch (error) {
                content.innerHTML = `
                    <div class="error">
                        <h2>Error Loading Frameworks</h2>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        function renderFrameworks() {
            const content = document.getElementById('content');
            
            const filtered = currentFilter === 'all' 
                ? allFrameworks 
                : allFrameworks.filter(f => f.type === currentFilter);
            
            if (filtered.length === 0) {
                content.innerHTML = `
                    <div class="empty">
                        <h2>No ${currentFilter === 'all' ? '' : currentFilter} frameworks found</h2>
                        <p style="margin-top: 10px;">Create your first framework to get started.</p>
                    </div>
                `;
                return;
            }
            
            content.innerHTML = `
                <div class="frameworks-grid">
                    ${filtered.map(framework => `
                        <a href="/framework/${encodeURIComponent(framework.name)}" class="framework-card">
                            <div class="type-badge">${framework.type}</div>
                            <h3>${framework.name}</h3>
                            <div class="description">${framework.description || 'No description'}</div>
                            <div class="meta">
                                <span>ðŸ“Š ${framework.nodeCount} nodes</span>
                                <span>ðŸ”— ${framework.edgeCount} edges</span>
                            </div>
                        </a>
                    `).join('')}
                </div>
            `;
        }
        
        // Filter buttons
        document.getElementById('filters').addEventListener('click', (e) => {
            if (e.target.classList.contains('filter-btn')) {
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                e.target.classList.add('active');
                currentFilter = e.target.dataset.type;
                renderFrameworks();
            }
        });
        
        // Google OAuth
        const GOOGLE_CLIENT_ID = 'YOUR_GOOGLE_CLIENT_ID_HERE'; // TODO: Replace with actual client ID
        
        let currentUser = null;
        
        // Check for existing session
        function checkSession() {
            const user = localStorage.getItem('user');
            if (user) {
                currentUser = JSON.parse(user);
                updateUI();
            }
        }
        
        function updateUI() {
            const signInBtn = document.getElementById('google-signin-btn');
            const userInfo = document.getElementById('user-info');
            const userName = document.getElementById('user-name');
            const userAvatar = document.getElementById('user-avatar');
            
            if (currentUser) {
                signInBtn.style.display = 'none';
                userInfo.style.display = 'flex';
                userName.textContent = currentUser.name;
                userAvatar.src = currentUser.picture;
            } else {
                signInBtn.style.display = 'flex';
                userInfo.style.display = 'none';
            }
        }
        
        // Google Sign-In
        document.getElementById('google-signin-btn').addEventListener('click', async () => {
            try {
                // This is a placeholder - you'll need to implement actual Google OAuth
                // For now, simulate sign-in
                const mockUser = {
                    name: 'Demo User',
                    email: 'demo@vibecast.com',
                    picture: 'https://ui-avatars.com/api/?name=Demo+User&background=ff6b35&color=fff'
                };
                
                currentUser = mockUser;
                localStorage.setItem('user', JSON.stringify(mockUser));
                updateUI();
                
                console.log('Google OAuth needs to be configured with actual client ID');
                alert('Google OAuth sign-in configured! Replace GOOGLE_CLIENT_ID with your actual client ID.');
            } catch (error) {
                console.error('Sign-in error:', error);
                alert('Sign-in failed. Please try again.');
            }
        });
        
        // Initialize
        checkSession();
        
        // Load on page load
        loadFrameworks();
    </script>
</body>
</html>
