# fly.toml app configuration file generated for vibecast on 2025-10-25T11:46:30Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'vibecast'
primary_region = 'iad'

[build]

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

[env]
  MODELIT_TRANSPORT = "http"
  MODELIT_HTTP_PORT = "3000"
  MODELIT_HTTP_HOST = "0.0.0.0"

[processes]
  app = 'npm start'
